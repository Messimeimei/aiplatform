<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}AI关键技术及产品智能发现平台{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    /* 顶栏更窄，logo更贴近文字 */
    .navbar {
      padding-top: 0.25rem !important;
      padding-bottom: 0.25rem !important;
    }
    .navbar-brand img {
      height: 22px;
      width: auto;
      margin-right: 6px;
      vertical-align: middle;
    }
    .navbar-brand {
      font-size: 0.95rem;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- 顶部导航 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm py-0" style="min-height: 60px;">
  <div class="container">
    <a class="navbar-brand fw-semibold me-2 py-0 d-flex align-items-center" href="{{ url_for('base.index') }}">
      <img src="{{ url_for('static', filename='img/ai-logo.svg') }}" alt="AI Logo" style="height: 32px; width: auto; margin-right: 6px;">
      <span style="font-size: 0.9rem;">人工智能关键技术及产品智能发现平台</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if active=='home' %}active{% endif %} py-0 px-2" href="{{ url_for('base.index') }}">首页</a></li>
        <li class="nav-item"><a class="nav-link {% if active=='discover' %}active{% endif %} py-0 px-2" href="{{ url_for('discover.identify_page') }}">智能发现</a></li>
        <li class="nav-item"><a class="nav-link {% if active=='portrait' %}active{% endif %} py-0 px-2" href="{{ url_for('base.portrait_page') }}">全画像</a></li>
        <li class="nav-item"><a class="nav-link {% if active=='ranking' %}active{% endif %} py-0 px-2" href="{{ url_for('base.ranking_page') }}">排行榜</a></li>
      </ul>
    </div>
  </div>
</nav>


<main class="{% block container_class %}container py-0{% endblock %}">
  {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white-50 py-1 mt-auto">
  <div class="container small text-center">
    版本 4.0 · 版权@智能与创新治理研究所
  </div>
</footer>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
