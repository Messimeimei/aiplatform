<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- 更柔和的科技蓝渐变 -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>    <!-- 青蓝 -->
      <stop offset="50%" stop-color="#0072ff"/>   <!-- 蓝 -->
      <stop offset="100%" stop-color="#5f72be"/>  <!-- 蓝紫 -->
    </linearGradient>
  </defs>

  <!-- 外圈 -->
  <circle cx="32" cy="32" r="29" stroke="url(#grad)" stroke-width="2" fill="none"/>

  <!-- 内部节点与连线 -->
  <circle cx="18" cy="26" r="1.8" fill="url(#grad)"/>
  <circle cx="46" cy="22" r="1.8" fill="url(#grad)"/>
  <circle cx="42" cy="40" r="1.8" fill="url(#grad)"/>
  <circle cx="22" cy="42" r="1.8" fill="url(#grad)"/>

  <line x1="18" y1="26" x2="46" y2="22" stroke="url(#grad)" stroke-width="1.2"/>
  <line x1="46" y1="22" x2="42" y2="40" stroke="url(#grad)" stroke-width="1.2"/>
  <line x1="42" y1="40" x2="22" y2="42" stroke="url(#grad)" stroke-width="1.2"/>
  <line x1="22" y1="42" x2="18" y2="26" stroke="url(#grad)" stroke-width="1.2"/>

  <!-- AI 字样 -->
  <text x="17" y="38" fill="white" font-size="18" font-family="Arial Black, sans-serif" font-weight="bold">AI</text>
</svg>
