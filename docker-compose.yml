services:
  web:
    image: ${IMAGE_NAME}:${IMAGE_TAG}
    container_name: ai-keytech-web
    ports:
      - "80:8000"          # 外部 80 -> 容器 8000
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./static/uploads:/app/static/uploads
    command: >
      sh -c "gunicorn -w 2 -b 0.0.0.0:8000 app:app"
