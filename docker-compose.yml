version: '3.9'

services:
  web:
    build: .
    container_name: ai-keytech-web
    ports:
      - "80:8000"   # 外部80端口 → 内部Gunicorn 8000端口
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./static/uploads:/app/static/uploads
    command: >
      sh -c "gunicorn -w 2 -b 0.0.0.0:8000 app:app"
